<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opensees tcl file visualization</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
    </style>
    <!-- Matomo -->
    <script>
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
        var u="https://matomo.waecoco.com/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '8']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
    </script>
    <!-- End Matomo Code -->
</head>

<body>
    <div id="content" class="grid grid-rows-12 grid-cols-12">
        <div id="buildingContainer" class="col-span-9">
            <canvas id="buildingVisualization"></canvas>
        </div>
        <div class="col-span-3">
            <div id="controlPanel" class="row-start"></div>
            <div id="tcl_input" class="row-start">
                <input type="file" id="file-selector" title="" accept=".tcl">
            </div>
            <div id="tcl_txt" class="row-start"></div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
